{% extends 'main/base.html' %} 
{% block title %}Sign Up{% endblock %} 
{% load crispy_forms_tags %} 
{% block content %}

<div class="container">
  <div class="centered">
    <h1>Sign Up!</h1>
    <form method="post">
      {% csrf_token %}{{form|crispy}}
      <p>Have an account? Login <a href="/login">here!</a></p>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock%}
